{% extends 'home/base.html' %}

{% block content %}

<form method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                {% if object %}
                    Обновить данные о клиенте рассылки
                {% else %}
                    Создать нового клиента для рассылки
                {% endif %}
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-outline-success">
                    {% if object %}
                        Обновить
                    {% else %}
                        Создать
                    {% endif %}
                </button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
