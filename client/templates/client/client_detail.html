{% extends 'home/base.html' %}

{% block content %}


<div class="container">
    <div class="row text-start">
        <div class="col-12">
            <div class="card-header">
                <p class="card-text">Имя: {{ object.first_name }}</p>
                <p class="card-text">Фамилия: {{ object.last_name }}</p>
            </div>
            <div class="card-body">
                <p class="card-text">Телефон: {{ object.phone }}</p>
                <p class="card-text">Почта: {{ object.email }}</p>
                <p class="card-text">Дата регистрации: {{ object.registration_date }}</p>
                <br>
                <p class="card-text">Комментарий: {{ object.comment }}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'client:client_detail' object.pk %}" type="button" class="btn btn-success">Редактировать</a>
                <a href="{% url 'client:clients' %}" type="button" class="btn btn-warning">Назад</a>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
